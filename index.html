<!DOCTYPE html>
<html>
  <head>
   		<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">
     	<link href="https://fonts.googleapis.com/css?family=Pacifico|Rancho|Oswald" rel="stylesheet">
     	<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/flipclock.css">
    	<link rel="stylesheet" href="assets/css/main.css">
    	<title>TriviaGame!</title>
 	 </head>
  	<body class="bg">
		<div class="container">
			<div class="row">
				<div class="col-sm">
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
							<ul class="list-group">
								<li class="list-group-item"><span id="timerleft" class="badge">0</span></li>
								<li class="list-group-item"> <span id="questionsLeft" class="badge">0</span></li>
								<li class="list-group-item"><span id="TotalAnswers" class="badge">0</span></li>
								<li class="list-group-item"><span id="WrongAnswers" class="badge">0</span></li>
							</ul>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="false">X</span>
					        </button>
					      </div>
					      <br>
					      <h5 class="modal-title text-center" id="AnswerDesc">This is the Correct Answer!</h5>
					      <div class="modal-body">
					        <img class="img-thumbnail" src="assets/img/kakaroto.jpg">
					      </div>
					      <div class="modal-footer">
					      	<div class=""></div>
					        <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					</div>
					<div class="wrapper">
						<div class="jumbotron">
							<button id="startButton" type="button" class="btn btn-primary btn-lg btn-block" >Start The Trivia Game!</button>
							<div class="form-group text-center" >
								<h1>Beer Trivia!!</h1>
								<div class="clock"></div>
								<fieldset class="form-group">
								    <legend id="question">Who is stronger?</legend>
								    <div class="form-check">
								      <label class="form-check-label" id="choice1">
								        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="Yamcha">
								        	Kakaroto
								      </label>
								    </div>
								    <div class="form-check">
								    <label class="form-check-label" id="choice2">
								        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="options2">
								        Broly
								      </label>
								    </div>
								    <div class="form-check">
								    <label class="form-check-label" id="choice3">
								       	<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="options3">
							        	Vegeta
								      </label>
								    </div>
								    <button id="nextQuestion" type="button" class="btn btn-info">Next</button>
								 </fieldset>
							</div>
						</div>
					<div>
				</div>
			</div>
		</div>
  	</body>
  	<footer>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script type="tex/javascript" src="assets/js/flipclock.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="assets/js/timer.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</footer>
</html>
